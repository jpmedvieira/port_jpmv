<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Portfólio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Seção de Introdução -->
  <header>
    <div class="container">
      <h1>Olá, eu sou João Paulo Medeiros Vieira</h1>
      <p>Desenvolvedor Web |Criativo</p>
    </div>
  </header>

  <!-- Seção de Projetos -->
  <section id="projects">
    <h2>Meus Projetos</h2>
    <div class="project-container">
      <div class="project">
        <img src="img1.avif" alt="Projeto 1">
        <h3>Projeto 1</h3>
        <p>Projeto feito em conjunto sobre um jornal da Proz.</p>
      </div>
      <div class="project">
        <img src="img1.avif" alt="Projeto 2">
        <h3>Projeto 2</h3>
        <p>Projeto de um banco de dados feito sozinho como aprendizado.</p>
      </div>
      <div class="project">
        <img src="img1.avif" alt="Projeto 3">
        <h3>Projeto 3</h3>
        <p>trabalho administrado por mim para instituição privada     .</p>
      </div>
    </div>
  </section>

  <!-- Seção de Contato -->
  <section id="contact">
    <h2>Contato</h2>
    <form id="contact-form">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Mensagem:</label>
      <textarea id="message" name="message" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
